<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">Company Portal</div>
    <ul class="nav-links">
        <li><a href="#" onclick="showForm('signup')">Sign Up</a></li>
        <li><a href="#" onclick="showForm('signin')">Sign In</a></li>
        <li><a class="logout" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Welcome, {{ user }}</h2>

    <!-- Add Employee Section -->
    <section id="add-employee">
        <h3>Add Employee</h3>
        <form action="/add_employee" method="post">
            <input type="text" name="name" placeholder="Employee Name" required><br>
            <input type="text" name="contact" placeholder="Contact No" required><br>
            <input type="text" name="position" placeholder="Position" required><br>
            <input type="number" name="salary" placeholder="Salary" required><br>
            <button type="submit">Add Employee</button>
        </form>
    </section>

    <!-- Employee List Section -->
    <section id="employee-list">
        <h3>Employee List</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Action</th>  
            </tr>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.id }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.contact }}</td>
                <td>{{ emp.position }}</td>
                <td>{{ emp.salary }}</td>
                <td>
    <form action="{{ url_for('delete_employee', emp_id=emp.id) }}" method="post" style="display:inline;">
        <button type="submit" class="delete-btn">Delete</button>
    </form>
</td>
            </tr>
            {% endfor %}
        </table>
    </section>
</div>

</body>
</html>
