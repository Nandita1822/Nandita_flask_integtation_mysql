<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup & Signin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">Company Portal</div>
    <ul class="nav-links">
        <li><a href="#" onclick="showForm('signup')">Sign Up</a></li>
        <li><a href="#" onclick="showForm('signin')">Log In</a></li>
    </ul>
</nav>

<div class="container">
    {% if msg %}
        <p class="message">{{ msg }}</p>
    {% endif %}

    <!-- Signup Form -->
    <div id="signup" class="form-box" {% if show_signin %}style="display:none;"{% endif %}>
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Signin Form -->
    <div id="signin" class="form-box" {% if not show_signin %}style="display:none;"{% endif %}>
        <h2>Sign In</h2>
        <form action="/signin" method="post">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<script>
function showForm(formId) {
    document.getElementById('signup').style.display = "none";
    document.getElementById('signin').style.display = "none";
    document.getElementById(formId).style.display = "block";
}
</script>

</body>
</html>
